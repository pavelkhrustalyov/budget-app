<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Budget</title>
</head>
<body>
    <div class="app">
        <h2 class="heading">Ваш бюджет: <span class="budget">450₽</span></h2>
        <div class="budget_container">
            <div class="budget-block">
                <div class="budget-title">Прибыль:</div>
                <div class="budget-data budget-data--income">₽300.00</div>
            </div>
            <div class="budget-block">
                <div class="budget-title">Расходы: </div>
                <div class="budget-data budget-data--expence">₽150.00</div>
            </div>
        </div>

        <h2 class="heading">История:</h2>

        <div class="history-container"></div>

        <h2 class="heading">Новая операция:</h2>

        <div class="transaction-container">
            <form name="transaction" class="form">
                <div class="form_data">
                    <label>Название:</label>
                    <input type="text" name="title" placeholder="Введите название">
                </div>
                <div class="form_data">
                    <label>Сумма:</label>
                    <input type="number" name="amount" placeholder="Введите сумму">
                </div>
                <button>Добавить операцию</button>
            </form>
        </div>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
